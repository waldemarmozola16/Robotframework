{% extends 'robot/base.html' %}
{% load i18n %}
{% block content %}
<center>
<form method="post">
<table>
<caption>{% trans 'login' %}</caption>
<tr><th>{% trans 'username' %}</th><td><input type="text" name="username" /></td></tr>
<tr><th>{% trans 'password' %}</th><td><input type="password" name="password" /></td></tr>
<tr><td colspan="2" align="right"><input type="submit" name="login" value="{% trans 'login' %}"/></td></tr>
</table>
</form>
</center>
{% endblock %}
